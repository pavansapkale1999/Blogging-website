<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pBlog - Heaven for bloggers</title>
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/toggle.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
  <header>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/">
          <span><img src="img/pblog.png" width="94px" alt="pBlog logo"></span>
        </a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="theme-switch">
        <input type="checkbox" id="checkbox" aria-label="Toggle Dark Mode">
        <label for="checkbox" class="slider-round" aria-hidden="true"></label>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input class="form-input" type="text" name="query" placeholder="Article Search">
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto">
      <hr>
    </div>
  </header>
  <main>
    <section class="contact-content font1 max-width-1 m-auto">
      <div class="max-width-1 m-auto mx-1">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
          <form id="contactForm" onsubmit="sendMail(); reset(); return false;">
            <div class="form-box">
              <input type="text" placeholder="Enter Your Name" name="name" id="name" autocomplete="name" required>
            </div>
            <div class="form-box">
              <input type="text" placeholder="Enter Your Phone Number" name="phone" autocomplete="phone" id="phone" required>
            </div>
            <div class="form-box">
              <input type="text" placeholder="Enter Your Email Id" name="mail" id="mail" autocomplete="email" required>
            </div>
            <div class="form-box">
              <textarea cols="30" rows="5" placeholder="How may we help you?" name="message" id="message" autocomplete="off"  required></textarea>
            </div>
            <div class="form-box">
              <button type="submit" class="btn" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>Copyright &copy; 2023-2024 pBlog.com - All Right Reserved</p>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="js/contact-form.js"></script>
</body>
</html>
